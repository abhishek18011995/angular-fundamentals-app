<div class="card events-jumbotron">
  <div class="card-body">
    <h3 class="card-title">{{events.name}}</h3>
    <p class="card-text">Date: {{events.date}}</p>
    <p class="card-text">Time: {{events.time}}</p>
    <p class="card-text">Price: {{events.price}}</p>
    <p class="card-text">Location: {{events.location.address+" "+ events.location.city+" "+events.location.country}}</p>
  </div>
</div>
