<div class="container-fluid">
  <h1>Upcoming Angular 4 Events</h1>
  <app-event-thumbnail [events]="event" ></app-event-thumbnail>
  <app-event-thumbnail #eventThumbnail [events]="events" (clickedEventThumbnail)="handleClickedEventThumbnail($event)"></app-event-thumbnail>

  <button class="btn" (click)="eventThumbnail.eventThumbnail()" >Click Me!</button>
</div>
