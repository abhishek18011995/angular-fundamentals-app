<div class="col-md-12">
  <h3>Create Session</h3>
</div>
<div class="col-md-6">
  <form [formGroup]="seessionForm" (ngSubmit)="saveSession(seessionForm.value)">
    <div class="form-group">
      <label for="sessionName">Session Name:</label>
      <em *ngIf="seessionForm.controls.sessionName?.invalid && (seessionForm.controls.sessionName?.touched)">Required</em>
      <input id="sessionName" type="text" class="form-control" formControlName="sessionName" placeholder="session name..." />
    </div>
    <div class="form-group">
      <label for="eventDate">Presenter:</label>
      <em *ngIf="seessionForm.controls.presenter?.invalid && (seessionForm.controls.presenter?.touched)">Required</em>
      <input id="presenter" type="text" class="form-control" formControlName="presenter" placeholder="presenter..." />
    </div>
    <div class="form-group">
      <label for="duration">Duration:</label>
      <em *ngIf="seessionForm.controls.duration?.invalid && (seessionForm.controls.duration?.touched)">Required</em>
      <select class="form-control" formControlName="duration">
        <option value="">select duration...</option>
        <option value="1">Half Hour</option>
        <option value="2">1 Hour</option>
        <option value="3">Half Day</option>
        <option value="4">Full Day</option>
      </select>
    </div>
    <div class="form-group">
      <label for="level">Level:</label>
      <em *ngIf="seessionForm.controls.level?.invalid && (seessionForm.controls.level?.touched)">Required</em>
      <select class="form-control" formControlName="level">
        <option value="">select level...</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>
    </div>
    <div class="form-group">
      <label for="abstract">Abstract:</label>
      <em *ngIf="seessionForm.controls.abstract?.invalid && (seessionForm.controls.abstract?.touched)">Required</em>
      <textarea id="abstract" rows=3 class="form-control" formControlName="abstract" placeholder="abstract..."></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-default">Cancel</button>
  </form>
</div>
